<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="main-results">
        <div class="circle">
          <h1>76</h1>
          <p class="circle-content">of 100</p>
        </div>
        <h2>Great</h2>
        <h3 class="card-title">Your Result</h3>
        <p class="content">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="results-summary">
        <h3 class="summary-title">Summary</h3>
        <section class="details reaction-c">
          <div class="info">
            <img src="images/icon-reaction.svg" alt="reaction icon" />
            <p class="reaction bold">Reaction</p>
          </div>
          <p><strong>80</strong> <span class="out-of">/ 100</span></p>
        </section>
        <section class="details memory-c">
          <div class="info">
            <img src="images/icon-memory.svg" alt="icon of a brain" />
            <p class="memory bold">Memory</p>
          </div>
          <p><strong>92</strong> <span class="out-of">/ 100</span></p>
        </section>
        <section class="details verbal-c">
          <div class="info">
            <img src="images/icon-verbal.svg" alt="message icon" />
            <p class="verbal bold">Verbal</p>
          </div>
          <p><strong>61</strong> <span class="out-of">/ 100</span></p>
        </section>
        <section class="details visual-c">
          <div class="info">
            <img src="images/icon-visual.svg" alt="visual eye icon" />
            <p class="visual bold">Visual</p>
          </div>
          <p><strong>72 </strong><span class="out-of">/ 100</span></p>
        </section>
        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
