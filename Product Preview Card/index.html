<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <section class="image">
        <img
          src="images/image-product-desktop.jpg"
          alt="chanel parfume with
        grean leaves"
          class="desktop-img"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="chanel parfume"
          class="mobile-img"
        />
      </section>
      <section class="product-details">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="category">Perfume</p>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <h2 class="new-price">$149.99</h2>
          <p class="old-price">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart icon" class="icon" />Add to
          Cart
        </button>
      </section>
    </main>
  </body>
</html>
