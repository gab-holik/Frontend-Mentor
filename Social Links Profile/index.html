<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jessica's social links profile - Frontend Mentor challange"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Social links profile</title>
  </head>
  <body>
    <article>
      <header class="social-header">
        <div class="info">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
        <img
          src="images/avatar-jessica.webp"
          alt="Jessica Randall profile picture"
          class="profile-pic"
        />
      </header>
      <section class="social-links">
        <a
          href="https://github.com/gab-holik"
          target="_blank"
          class="social-button"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/"
          target="_blank"
          class="social-button"
          >Frontend Mentor</a
        >
        <a
          href="https://www.youtube.com/watch?v=zL19uMsnpSU&ab_channel=cameronbarnett"
          target="_blank"
          class="social-button"
          >LinkedIn</a
        >
        <a
          href="https://www.youtube.com/watch?v=zqLEO5tIuYs&ab_channel=brmbrmcar"
          target="_blank"
          class="social-button"
          >Twitter</a
        >
        <a
          href="https://www.youtube.com/watch?v=Sagg08DrO5U&ab_channel=Setanta"
          target="_blank"
          class="social-button"
          >Instagram</a
        >
      </section>
    </article>
  </body>
</html>
