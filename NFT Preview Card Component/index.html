<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main  class="card-container">
        <div class="card-image">
          <img
            src="images/image-equilibrium.jpg"
            alt="crystal cube balancing on one of its corners "
            class="background-img"
          />
          <div class="hover-icon">
            <img src="images/icon-view.svg" alt="view icon" class="icon eye" />
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="crypto-info">
          <div class="crypto">
            <img
              src="images/icon-ethereum.svg"
              alt="ethereum crypto logo"
              class="icon"
            />
            <p class="ethereum">0.041 ETH</p>
          </div>
          <div class="time-left">
            <img
              src="images/icon-clock.svg"
              alt="clock illustration"
              class="icon"
            />
            <p class="time">3 days left</p>
          </div>
        </section>
        <hr />
        <section class="creator">
          <img
            src="images/image-avatar.png"
            alt="creator profile picture"
            class="avatar"
          />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </section>
    </main>
  </body>
</html>
