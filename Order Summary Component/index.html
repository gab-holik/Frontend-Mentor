<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="card">
      <section class="image">
        <img
          src="images/illustration-hero.svg"
          class="illustration of a lady listening to music on her phone in the city at night"
        />
      </section>
      <section class="text">
        <h1>Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="plan">
          <img src="images/icon-music.svg" class="music icon" />
          <div>
            <h2 class="plan-heading">Annual Plan</h2>
            <p class="text plan">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </section>
        <button>Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
