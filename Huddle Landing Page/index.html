<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/847b0e3032.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" class="logo" alt="huddle logo" />
    </header>
    <main>
      <section class="image">
        <img
          src="images/illustration-mockups.svg"
          class="illustration"
          alt="desktop & mobile app illsutration"
        />
      </section>
      <section class="text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="intro">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="reg-btn">Register</button>
      </section>
    </main>
    <footer>
      <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
    </footer>
  </body>
</html>
